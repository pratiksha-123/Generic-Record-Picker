<template>
    <lightning-card title="Lightning Record Picker Component" class="slds-card__body_inner" icon-name="standard:search">
        <div class="slds-form-element">
            <label class="slds-form-element__label">Select a record</label>
            <div class="slds-form-element__control slds-combobox-group">
                <template if:true={targetObjectSelected}>
                <lightning-combobox value={targetObjectName} variant="label-hidden" label="Select a target sObject" placeholder="Search Target Object ..." options={options}
                    onchange={handleObjectChange} class="slds-combobox_object-switcher slds-combobox-addon_start"></lightning-combobox>
                </template>            
           
                <lightning-record-picker label="Select a record"
                variant="label-hidden" placeholder="Search Record..."
                    object-api-name={targetObjectName} onchange={handleRecordSelection}
                    class="slds-size_full slds-combobox-addon_end">
                </lightning-record-picker>
            </div>
        </div>

    </lightning-card>
</template>
